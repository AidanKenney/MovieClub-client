<!DOCTYPE html>

    <head>
      <title>Movie Club</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>
      <h1>Movie Club</h1>

      <p id="msg"></p>

      <section>
        <form id="sign-up" class="form">
          <fieldset class="form-field">
            <h3>Sign Up</h3>
            <input id="sign-up-email" name="credentials[email]" type="text" placeholder="Email">
            <input id="sign-up-password" name="credentials[password]" type="password" placeholder="Password">
            <input id="sign-up-password-conf" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input type="submit" value="Submit">
            <p id="link-to-sign-in">I already have an account</p>
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-in" class="form">
          <fieldset class="form-field">
            <h3>Sign In</h3>
            <input id="sign-in-email" name="credentials[email]" type="text" placeholder="Email">
            <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Password">
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="change-password"  class="form">
          <fieldset class="form-field">
            <h3>Change Password</h3>
            <input id="old-password" name="passwords[old]" type="password" placeholder="Old Password">
            <input id="new-password" name="passwords[new]" type="password" placeholder="New Password">
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      </section>

      <form id="sign-out">
          <input type="submit" value="Sign Out">
      </form>

      <section>
        <form id="create-collection"  class="form">
          <fieldset class="form-field">
            <h3>Create Collection</h3>
            <input id="title" name="collection[title]" type="text" placeholder="Title">
            <input id="description" name="collection[description]" type="text" placeholder="Description">
            <input type="submit" value="Submit">
          </fieldset>
        </form>
      </section>
